<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>게시글 상세</h1>
<table border="1">
  <tr>
    <th>제목</th>
    <td th:text="${cmu.board_title}"></td>
  </tr>
  <tr>
    <th>작성자</th>
    <td th:text="${cmu.member_id}"></td>
  </tr>
  <tr>
    <th>작성일</th>
    <td th:text="${cmu.board_date}"></td>
  </tr>
  <tr>
    <th>내용</th>
    <td th:text="${cmu.board_contents}"></td>
  </tr>
</table>


<a href="/community/list">목록으로</a>
<a th:href="@{/community/update/{id}(id=${cmu.board_no})}">수정</a>
<a th:href="@{/community/delete/{id}(id=${cmu.board_no})}" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>




</body>
</html>

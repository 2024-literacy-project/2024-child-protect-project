<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>게시글 수정</h1>
<form action="/community/update" method="post">
  <input type="hidden" name="board_no" th:value="${cmu.board_no}">
  <table border="1">
    <tr>
      <th>제목</th>
      <td><input type="text" name="board_title" th:value="${cmu.board_title}" required></td>
    </tr>
    <tr>
      <th>작성자</th>
      <td><input type="text" name="member_id" th:value="${cmu.member_id}" required></td>
    </tr>
    <tr>
      <th>내용</th>
      <td><textarea name="board_contents" rows="10" required th:text="${cmu.board_contents}"></textarea></td>
    </tr>
    <tr>
      <th>날짜</th>
      <td><input type="text" name="board_date" th:value="${cmu.board_date}" required></td>
    </tr>
  </table>
  <button type="submit">수정</button>
  <a href="/community/list">취소</a>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!-- login : o -->
    <div th:if="${member_id}">
        <h1>안녕하세요:)</h1>
        <p>환영합니다, <span th:text="${member_id}"></span> 님!</p>
        <form action="/member/logout" method="get">
            <button type="submit">로그아웃</button>
        </form>
    </div>

    <!-- login : x -->
    <div th:if="${member_id == null}">
        <form action="/member/login" method="get">
            <button type="submit">로그인</button>
        </form>
        <form action="/member/register" method="get">
            <button type="submit">회원가입</button>
        </form>
    </div>

    <!-- 회원리스트보기 버튼(관리자용) -->
    <div th:if="${member_id == 'admin'}">
        <button type="button" onclick="location.href='/member/userList'">회원목록 관리</button>
    </div>
</body>
</html>

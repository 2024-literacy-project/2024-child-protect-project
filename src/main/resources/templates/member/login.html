<section style="display: flex; justify-content: center;">
    <div>

        <h1 style="text-align: center;">로그인</h1>
        <form action="/member/login" method="post">

            <div>
    <!--            <label for="member_id">아이디 :</label>-->
                <input type="text" id="member_id" name="member_id" required placeholder="아이디" class="member_id">
            </div>
            <div>
    <!--            <label for="member_pw">비밀번호 :</label>-->
                <input type="password" id="member_pw" name="member_pw" required placeholder="비밀번호" class="member_pw">
            </div>

            <div th:if="${loginError}" th:text="${loginError}"></div>

            <div style="display: flex; margin-top: 20px;">
                <div>
                    <button type="submit" class="login-btn">로그인</button>
                </div>
                <div>
                    <button type="button" onclick="location.href='/member/register'" class="signup-btn">회원가입</button>
                </div>
            </div>

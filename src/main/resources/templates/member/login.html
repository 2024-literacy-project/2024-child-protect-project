<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div  >
    <div >
        <h2 >Login</h2>
        <form th:action="@{/login}" method="post" th:object="${member}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{member_id}" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{member_pw}" required>
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                Invalid username or password
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</div>
</body>
</html>

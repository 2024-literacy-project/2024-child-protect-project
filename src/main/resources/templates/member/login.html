<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
<!--    </script>-->
<!--    <script th:if="${loginError != null}">-->
<!--        alert([[${loginError}]]);-->
<!--    </script>-->
    <style></style>

    <link rel="stylesheet" type="text/css" th:href="@{/css/member/login.css}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
<!-- header -->
<header th:replace="~{/common/header :: headerFragment}">
    <h1>HEADER</h1>
</header>


<section style="display: flex; justify-content: center; background-color: #E5F3F5; height: 600px;">
    <div style="margin-top: 80px;">

        <h1 style="text-align: center; margin-bottom: 30px;">로그인</h1>
        <form action="/member/login" method="post">

            <div>
    <!--            <label for="member_id">아이디 :</label>-->
                <input type="text" id="member_id" name="member_id" required placeholder="    아이디" class="member_id"
                       style="width: 400px;height: 45px; border-radius: 10px;
                       margin-bottom: 30px;border: 1px solid #F5F5F5; ">
            </div>
            <div>
    <!--            <label for="member_pw">비밀번호 :</label>-->
                <input type="password" id="member_pw" name="member_pw" required placeholder="    비밀번호" class="member_pw"
                        style="width: 400px;height: 45px; border-radius: 10px; border: 1px solid #F5F5F5;">
            </div>

            <div th:if="${loginError}" th:text="${loginError}"></div>

            <div style="display: flex; margin-top: 25px;">
                <div>
                    <button type="submit" class="login-btn"
                            style="margin-top: 10px; margin-left:30px; border: 1px solid #F5F5F5; background-color: #F5F5F5; box-shadow: 1px 1px 1px gray; width: 150px; height: 40px; border-radius: 5px;">
                        로그인
                    </button>
                </div>
                <div>
                    <button type="button" onclick="location.href='/member/register'" class="signup-btn"
                            style="margin-top: 10px; border: 1px solid #F5F5F5; background-color: #F5F5F5; box-shadow: 1px 1px 1px gray; width: 150px; height: 40px; border-radius: 5px;">
                        회원가입
                    </button>
                </div>
            </div>

        </form>

    </div>
</section>


<!-- footer -->
<footer th:insert="~{/common/footer :: footerFragment}">
    <h1>FOOTER</h1>
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style></style>

    <link rel="stylesheet" type="text/css" th:href="@{/css/member/register.css}"/>
</head>
<body>
<div id="wrap">

<!-- header -->
<header th:replace="~{/common/header :: headerFragment}">
    <h1>HEADER</h1>
</header>

    <!-- contents -->
<section style="display: flex; justify-content: center; background-color: #E5F3F5; height: 600px;">
    <div style="margin-top: 80px;">

        <h1 style="text-align: center;  margin-bottom: 30px;">회원가입</h1>
        <form action="/member/register" method="post">

            <div>
                <!--    <label for="member_id">아이디 :</label>-->
                <input type="text" id="member_id" name="member_id" required placeholder="    아이디" class="member_id"
                       style="width: 400px;height: 45px; border-radius: 10px;margin-bottom: 25px;border: 1px solid #F5F5F5; ">
            </div>
            <div>
                <!--    <label for="member_pw">비밀번호 :</label>-->
                <input type="password" id="member_pw" name="member_pw" required placeholder="    비밀번호" class="member_pw"
                       style="width: 400px;height: 45px; border-radius: 10px;margin-bottom: 25px;border: 1px solid #F5F5F5; ">
            </div>
            <div>
                <!--    <label for="member_name">이름 :</label>-->
                <input type="text" id="member_name" name="member_name" required placeholder="    이름" class="member_name"
                       style="width: 400px;height: 45px; border-radius: 10px;margin-bottom: 25px;border: 1px solid #F5F5F5; ">
            </div>
            <div>
                <!--    <label for="member_phone">전화번호 :</label>-->
                <input type="text" id="member_phone" name="member_phone" required placeholder="    전화번호" class="member_phone"
                       style="width: 400px;height: 45px; border-radius: 10px;margin-bottom: 25px;border: 1px solid #F5F5F5; ">
            </div>

        <!-- <div>
                <label for="role">역할:</label>
                <select id="role" name="role">
                    <option value="USER">사용자</option>
                    <option value="ADMIN">관리자</option>
                </select>
            <br>
            </div>-->

            <div>
                <button type="submit" class="signup-btn" style="margin-top: 10px; margin-left:80px; border: 1px solid #F5F5F5; background-color: #F5F5F5; box-shadow: 1px 1px 1px gray; width: 250px; height: 40px; border-radius: 5px;">
                    회원가입
                </button>
            </div>

            <div th:if="${registrationError}" th:text="${registrationError}"></div>

        </form>

    </div>
</section>

<!-- footer -->
<footer th:insert="~{/common/footer :: footerFragment}">
    <h1>FOOTER</h1>
</footer>

</div>
</body>
</html>

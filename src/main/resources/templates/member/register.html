<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        const message = `[[${ message }]]`
        if(message) {
            alert(message);
        }
    </script>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/member/register}" method="post">
    ID : <input type="text" name="member_id"><br>
    PASSWORD: <input type="text" name="member_pw"><br>
    이름 : <input type="password" name="member_name"><br>
    전화번호 : <input type="text" name="member_phone"><br>
    권한 :
    <select name="member_role">
        <option value="USER">일반회원</option>
        <option value="ADMIN">관리자</option>
    </select><br>
    <button>회원가입</button>
</form>
